<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/962767a5e1.js" crossorigin="anonymous"></script>
    <title>The Harris Benedict Equation</title>
</head>
<body>
    <header>
        <h1>The Harris Benedict Equation</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">BMI Calculator</a></li>
            <li><a href="ecuation.html">BMR Formula</a></li>
        </ul>
    </nav>
    <main>
        <article>
            <h3>BMI Calculator</h3>
            <div id="error"></div>
            <form>
                <div class="gender">
                    <div>
                        <input type="radio" name="gender" value="male" id="male"/>
                        <label for="male">
                            <i class="fas fa-male"></i>
                        </label>
                    </div>
                    <div>
                        <input type="radio" name="gender" value="female" id="female"/>
                        <label for="female">
                            <i class="fas fa-female"></i>
                        </label>
                    </div>
                </div>
                <div class="number">
                    <label for="weight">Weight</label>
                    <input type="number" name="weight" min="1" max="250" id="weight">
                </div>
                <div class="number">
                    <label for="height">Height</label>
                    <input type="number" name="height" min="1" max="250" id="height">
                </div>
                <div class="number">
                    <label for="age">Age</label>
                    <input type="number" name="age" min="1" max="120" id="age">
                </div>
                <!-- ACTIVITY WITH RADIO VALUES
                <div>
                    <input type="radio" name="activity" value="1"/>
                    <label for="1">little or no exercise</label>
                    <input type="radio" name="activity" value="2"/>
                    <label for="2">light exercise/sports 1-3 days/week</label>
                    <input type="radio" name="activity" value="3"/>
                    <label for="3">moderate exercise/sports 3-5 days/week</label>
                    <input type="radio" name="activity" value="4"/>
                    <label for="4">hard exercise/sports 6-7 days a week</label>
                    <input type="radio" name="activity" value="5"/>
                    <label for="5">very hard exercise/sports & physical job or 2x training</label>
                </div>
                -->
                <div class="activity">
                    <label for="activity">Choose one:</label>
                    <select name="activity" id="activity">
                        <option value="1">little or no exercise</option>
                        <option value="2">light exercise/sports 1-3 days/week</option>
                        <option value="3">moderate exercise/sports 3-5 days/week</option>
                        <option value="4">hard exercise/sports 6-7 days a week</option>
                        <option value="5">very hard exercise/sports & physical job or 2x training</option>
                    </select>
                </div>
                <div class="button">
                    <button type="button" id="btn">Calculate</button>
                </div>
            </form>
            <div class="result">
                <p id='bmi'>Read Here!</p>
            </div>
        </article>
    </main>
    <footer>
        <p>This page is for practice. Hello i'm a footer!</p>
    </footer>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
